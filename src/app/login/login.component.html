<div class="register-form">
    <form [formGroup]="form">

        <div class="form-group">
        <label>Kullanıcı adı</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Kullanıcı adı gerekli</div>
          <div *ngIf="f['username'].errors['minlength']">
            Kullanıcı adı en az 6 karakter olmalıdır
          </div>
          <div *ngIf="f['username'].errors['maxlength']">
            Kullanıcı adı 20 karakteri geçmemelidir
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Şifre</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Şifre gereklidir</div>
          <div *ngIf="f['password'].errors['minlength']">
            Şifre en az 6 karakterden oluşmalıdır
          </div>
          <div *ngIf="f['password'].errors['maxlength']">
            Şifre 12 karakteri geçmemelidir
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <button type="button" (click)="onSubmit()" class="btn btn-primary">Giriş Yap</button>
      </div>
    </form>
  </div>
